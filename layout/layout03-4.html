<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位布局 - 左中右三栏布局</title>
    <link rel="stylesheet" href="../css/notes.css" />
    <style>
    /* layout */
    body{ line-height:50px; color: #000; font-size: 14px; text-indent: 24px; } 
    pre{ width: 96%; margin: 0 auto; color: #000; background: #fff; padding: 5px; text-indent: 0; line-height: 1.5; }
    html, body{
        height: 100%;
    } 
    .m-wrap{
        height: 100%; 
    }
    .m-left, .m-right{
        width: 200px; height: 100%;
        background: #cbfafc; 
    }
    .m-left{
        float: left;  
    }
    .m-right{
        float: right; 
    }
    .m-cont{
        background: #fac9c5; 
        min-height: 100%; 
        position: absolute; left: 200px; right: 200px;
    } 
    </style>
</head>
<body>

<div class="m-wrap">
    <div class="m-cont"> 
        <pre>
        定位布局:
        1. 左右浮动
        2. 主体内容绝对定位 left 和 right值设置和左右宽度一样
        </pre> 
    </div>
    <div class="m-left">左边</div>
    <div class="m-right">右边</div> 
</div>

</body>
</html>
